<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

<div class="position-fixed bottom-0 ">
    <div class="input-group mb-3">
      <input [formControl]="messageContent" type="text" class="form-control" placeholder="" 
      aria-label="Example text with button addon" aria-describedby="button-addon1">
      <button (click)="sendMessage()" class="btn btn-outline-secondary" type="button" id="button-addon1">Send</button>
    </div>
  </div>

  <div>
    <div *ngFor="let message of receivedMessages">
      <div class="d-flex justify-content-start">
        <div class="p-2 bg-light">{{ message }}</div>
      </div>
    </div>
    <div *ngFor="let message of sentMessages">
      <div class="d-flex justify-content-end">
        <div class="p-2 bg-primary text-white">{{ message }}</div>
        <button class="btn btn-secondary ms-2" (click)="poke()">Poke</button>
      </div>
    </div>
  </div>
